[mod-setting-description]
ulh-hotkey-starts-follow=Automatically follow the target when using a keyboard hotkey
ulh-hotkey-remote-drives=Automatically start remote driving when using a keyboard hotkey and the target allows it
ulh-hotkey-picks-remote=Automatically pick a spidertron remote when using a keyboard hotkey and the target is a spidertron\nTakes precedence over starting remote driving
ulh-create-slot-hotkey-mode=How to handle an existing shortcut at the location when using a hotkey to create a new one
ulh-setting-number-columns=Maximum number of columns wide the table should be
ulh-setting-number-columns-labeled=Maximum number of columns wide the table should be when labels are enabled. Can be 0 to not change from unlabeled.

